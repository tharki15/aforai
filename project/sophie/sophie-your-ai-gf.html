  <script>
    // Optional JS functionality for communication, future control, etc.
    const iframe = document.getElementById('container');

    // Example: postMessage to iframe (if you control the inside app)
    function sendMessageToApp(message) {
      iframe.contentWindow.postMessage(message, '*');

      console.log('Message from app:', event.data);
    });
  </script>
