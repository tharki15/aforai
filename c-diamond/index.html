<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>C-Diamond Game</title>
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5544768868852000"
     crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <h1>C-Diamond</h1>
            <div class="form-toggle">
                <button id="login-toggle" class="active">Login</button>
                <button id="signup-toggle">Sign Up</button>
                <button id="forget-toggle">Forgot Password</button>
            </div>
            
            <!-- Login Form -->
            <form id="login-form" class="form">
                <div class="form-group">
                    <label for="login-mobile">Mobile Number</label>
                    <input type="text" id="login-mobile" placeholder="Enter your mobile number" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-submit">Login</button>
            </form>
            
            <!-- Sign Up Form -->
            <form id="signup-form" class="form hidden">
                <div class="form-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signup-mobile">Mobile Number</label>
                    <input type="text" id="signup-mobile" placeholder="Enter your mobile number" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Enter your password" required>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" placeholder="Confirm your password" required>
                </div>
                <button type="submit" class="btn-submit">Sign Up</button>
            </form>
            
            <!-- Forgot Password Form -->
            <form id="forget-form" class="form hidden">
                <div class="form-group">
                    <label for="forget-email">Email</label>
                    <input type="email" id="forget-email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="forget-mobile">Mobile Number</label>
                    <input type="text" id="forget-mobile" placeholder="Enter your mobile number" required>
                </div>
                <button type="submit" class="btn-submit">Verify</button>
            </form>
            
            <!-- Reset Password Form (Initially Hidden) -->
            <form id="reset-form" class="form hidden">
                <div class="form-group">
                    <label for="new-password">New Password</label>
                    <input type="password" id="new-password" placeholder="Enter new password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-new-password">Confirm New Password</label>
                    <input type="password" id="confirm-new-password" placeholder="Confirm new password" required>
                </div>
                <button type="submit" class="btn-submit">Reset Password</button>
            </form>
        </div>
    </div>
    <script src="auth.js"></script>
</body>
</html>
