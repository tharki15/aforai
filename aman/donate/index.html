<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AFORAI - Donation Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">AFORAI</h1>
        <div class="donation-form">
            <form id="donationForm">
                <div class="form-group">
                    <input type="text" id="donorName" required placeholder="Your Name">
                </div>
                <div class="form-group">
                    <input type="tel" id="mobileNumber" required placeholder="Mobile Number">
                </div>
                <div class="form-group">
                    <input type="number" id="donationAmount" required placeholder="Donation Amount (₹)">
                </div>
                <div class="form-group">
                    <input type="text" id="donorMessage" required placeholder="Your Message">
                </div>
                <button type="submit" class="donate-btn">Donate Now</button>
            </form>
        </div>

        <div class="top-donors">
            <h2>Top 10 Donors</h2>
            <div id="donorsList"></div>
        </div>
    </div>

    <div id="receipt" style="display: none;">
        <div class="receipt-content">
            <div class="receipt-header">
                <div class="receipt-date"></div>
                <div class="receipt-qr"></div>
            </div>
            <div class="receipt-body">
                <h1 class="receipt-title">AFORAI</h1>
                <div class="receipt-details">
                    <p>Receipt No: <span class="receipt-number"></span></p>
                    <p>Name: <span class="donor-name"></span></p>
                    <p>Mobile: <span class="donor-mobile"></span></p>
                    <p>Amount: ₹<span class="donor-amount"></span></p>
                </div>
                <div class="thank-you-section">
                    <p class="receipt-compliment">I'm deeply grateful for your contribution.</p>
                    <p class="receipt-messages"></p>
                    <h2 class="receipt-thankyou">Thank You</h2>
                    <p class="receipt-signature">- Aman Yadav</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
