<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Soundboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .emoji-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 600px;
            margin-top: 20px;
        }
        .emoji {
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            display: inline-block;
        }
        .emoji:hover {
            animation: dance 0.5s infinite alternate;
            transform: scale(1.3);
        }
        .volume-control {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        @keyframes dance {
            0% { transform: rotate(-10deg) scale(1.3); }
            100% { transform: rotate(10deg) scale(1.3); }
        }
    </style>
</head>
<body>

    <h1>Hey cutie !!! are you on mood swings, tap on emoji and enjoy sound</h1>

    <div class="emoji-container">
        <span class="emoji" data-sound="sound1.mp3">😀</span>
        <span class="emoji" data-sound="sound2.mp3">😂</span>
        <span class="emoji" data-sound="sound3.mp3">😍</span>
        <span class="emoji" data-sound="sound4.mp3">😎</span>
        <span class="emoji" data-sound="sound5.mp3">😭</span>
        <span class="emoji" data-sound="sound6.mp3">😡</span>
        <span class="emoji" data-sound="sound7.mp3">🤔</span>
        <span class="emoji" data-sound="sound8.mp3">😴</span>
        <span class="emoji" data-sound="sound9.mp3">🥳</span>
        <span class="emoji" data-sound="sound10.mp3">🤯</span>
        <span class="emoji" data-sound="sound11.mp3">🤗</span>
        <span class="emoji" data-sound="sound12.mp3">🤩</span>
        <span class="emoji" data-sound="sound13.mp3">🥺</span>
        <span class="emoji" data-sound="sound14.mp3">💀</span>
    </div>

    <div class="volume-control">
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
    </div>

    <script>
        // Beforeunload event to confirm leaving the site
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = 'Are you sure you want to leave? The fun will stop!';
            return e.returnValue;
        });

        // Store audio elements and their playback positions
        const emojiAudioData = new Map();

        // Volume control with confirmation
        const volumeControl = document.getElementById('volume');
        volumeControl.addEventListener('input', function() {
            if (this.value < 1) {
                const confirmLower = confirm('Are you sure you want to lower the volume? Maximum volume is more fun!');
                if (confirmLower) {
                    // Update volume for all existing audio elements
                    emojiAudioData.forEach(data => {
                        if (data.audio) {
                            data.audio.volume = this.value;
                        }
                    });
                } else {
                    this.value = 1;
                    // Reset volume to max for all existing audio elements
                    emojiAudioData.forEach(data => {
                        if (data.audio) {
                            data.audio.volume = 1;
                        }
                    });
                }
            } else {
                // Update volume to max for all existing audio elements
                emojiAudioData.forEach(data => {
                    if (data.audio) {
                        data.audio.volume = this.value;
                    }
                });
            }
        });

        document.querySelectorAll('.emoji').forEach(emoji => {
            const soundFile = emoji.getAttribute('data-sound');
            
            // Initialize audio data for this emoji
            if (!emojiAudioData.has(soundFile)) {
                emojiAudioData.set(soundFile, {
                    audio: null,
                    playbackPosition: 0
                });
            }
            
            emoji.addEventListener('mouseenter', () => {
                const audioData = emojiAudioData.get(soundFile);
                
                // Create audio element if it doesn't exist
                if (!audioData.audio) {
                    audioData.audio = new Audio(soundFile);
                    audioData.audio.volume = volumeControl.value;
                }
                
                // Set the playback position
                audioData.audio.currentTime = audioData.playbackPosition;
                
                // Play the audio
                audioData.audio.play();
                
                // Add dancing animation
                emoji.style.animation = 'dance 0.5s infinite alternate';
            });

            emoji.addEventListener('mouseleave', () => {
                const audioData = emojiAudioData.get(soundFile);
                
                if (audioData.audio) {
                    // Store current playback position
                    audioData.playbackPosition = audioData.audio.currentTime;
                    
                    // Pause the audio (but don't reset)
                    audioData.audio.pause();
                }
                
                // Remove dancing animation
                emoji.style.animation = '';
            });
        });

    </script>

</body>
</html>
