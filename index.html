<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTA Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('image.png'); /* Use the provided image as background */
            background-size: cover;
            background-position: center;
        }
        .login-container {
            width: 350px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        .login-container h2 {
            margin-bottom: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .fixed-input {
            background: #f0f0f0;
            color: #555;
            pointer-events: none;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: darkblue;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login JEE MAINS 2025 </h2>
        <input type="text" value="250310081553" class="fixed-input" readonly>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="validateLogin()">LOGIN</button>
        <p id="error-message" class="error"></p>
    </div>
    
    <script>
        function validateLogin() {
            var password = document.getElementById("password").value;
            if (password === "23022006") {
                window.location.href = "exam.html";
            } else {
                document.getElementById("error-message").innerText = "Invalid password. Try again.";
            }
        }
    </script>
</body>
</html>
