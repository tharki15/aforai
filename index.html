  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('backg.avif'); 
      background-size: cover;     
      background-position: center;          
      background-repeat: no-repeat;  
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #faf5f5;
    }

    .game-button {
      display: inline-block;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.5rem;
      text-decoration: none;
      background-color: #16d4d7c8;
      color: #ffffff;
      border-radius: 12px;
      text-transform: uppercase;
  cursor: pointer;
  transition: all 0.3s ease-in-out; 
  border-radius: 5px;
      
    }

    .game-button:hover {
      background-color: #c62b2b;
      transform: scale(1.1); 
  box-shadow: 0 4px 15px rgba(255, 208, 0, 0.2); /
    }

    

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
