<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    :root {
      --primary-color: #16d4d7c8;
      --hover-color: #c62b2b;
      --text-color: #faf5f5;
      --shadow-color: rgba(255, 208, 0, 0.2);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', sans-serif;
      background-image: url('backg.avif'); 
      background-size: cover;     
      background-position: center;          
      background-repeat: no-repeat;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      position: relative;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 2rem;
      color: var(--text-color);
      text-align: center;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
      animation: fadeInDown 1s ease-out;
    }

    .games-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      gap: 15px;
    }

    .game-button {
      display: inline-block;
      padding: 1rem 2rem;
      font-size: clamp(1rem, 2vw, 1.5rem);
      text-decoration: none;
      background-color: var(--primary-color);
      color: var(--text-color);
      border-radius: 12px;
      text-transform: uppercase;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      border: none;
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      animation: float 5s ease-in-out infinite;
      will-change: transform;
      min-width: 200px;
      text-align: center;
    }

    .game-button:hover {
      background-color: var(--hover-color);
      transform: scale(1.1) translateY(-5px);
      box-shadow: 0 8px 25px var(--shadow-color);
      z-index: 10;
    }

    .game-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255,255,255,0.3),
        rgba(255,255,255,0)
      );
      transform: rotate(45deg);
      transition: all 0.5s ease;
      opacity: 0;
    }

    .game-button:hover::before {
      animation: shine 1.5s ease;
    }

    .owner-button {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 0.8rem 1.8rem;
      background-color: rgba(22, 212, 215, 0.8);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 100;
      transition: all 0.3s ease;
      animation: pulse 0.2s infinite;
    }
    .VHP {
      position: fixed;
      top: 20px;
      left: 20px;
      padding: 0.8rem 1.8rem;
      background-color: rgba(22, 212, 215, 0.8);
      color: white;
      border-radius: 50px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
      z-index: 100;
      transition: all 0.3s ease;
      animation: pulse 0.2s infinite;
    }
    .donate {
        position: fixed;
        bottom: 20px;
        left: 20px;
        padding: 0.8rem 1.8rem;
        background-color: rgba(22, 212, 215, 0.8);
        color: white;
        border-radius: 50px;
        text-decoration: none;
        font-weight: bold;
        box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        z-index: 100;
        transition: all 0.3s ease;
        animation: pulse 0.2s infinite;
      }

    .owner-button:hover {
      background-color: rgba(198, 43, 43, 0.9);
      transform: scale(1.1);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }

    @keyframes shine {
      0% {
        opacity: 0;
        left: -50%;
      }
      50% {
        opacity: 0.5;
      }
      100% {
        opacity: 0;
        left: 150%;
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .games-container {
        flex-direction: column;
        width: 100%;
      }
      
      .game-button {
        width: 100%;
        max-width: 300px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }
      
      .game-button {
        padding: 0.8rem 1rem;
        font-size: 1rem;
      }
      
      .owner-button {
        top: 0px;
        right: 10px;
        padding: 0.6rem 1rem;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <h1 class="animate__animated animate__fadeInDown">üéÆ Welcome to Game Hub</h1>

  <div class="games-container">
    <a class="game-button" href="road_cross.html" style="animation-delay: 0.1s">üöó Cross Road Game</a>
    <a class="game-button" href="catch_hamster.html" style="animation-delay: 0.2s">üêπ Catch the Hamster</a>
    <a class="game-button" href="fruit_slicer.html" style="animation-delay: 0.3s">üçí Fruit Slicer</a>
    <a class="game-button" href="archery.html" style="animation-delay: 0.4s">üèπ Archery</a>
    <a class="game-button" href="zombie.html" style="animation-delay: 0.5s">üßü Zombie</a>
    <a class="game-button" href="fanta_hunter.html" style="animation-delay: 0.6s">üëª Haunted Fanta Hunter</a>
  </div>

  <a class="owner-button" href="aman/index.html">About Owner</a>
  <a class="VHP" href="project/index.html">VHP</a>
  <a class="donate" href="savelifes-donatekart/donateforthe2yearoldlittlegirl-donatekart.html">Donatekart</a>


  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const buttons = document.querySelectorAll('.game-button');
      
      // Random animation for each button
      function randomizeAnimations() {
        const animations = ['float', 'pulse', 'wobble'];
        buttons.forEach(button => {
          const randomAnim = animations[Math.floor(Math.random() * animations.length)];
          const randomDuration = 3 + Math.random() * 4;
          const randomDelay = Math.random() * 2;
          
          button.style.animation = `${randomAnim} ${randomDuration}s ease-in-out ${randomDelay}s infinite`;
        });
        
        // Change animations every 8-12 seconds
        setTimeout(randomizeAnimations, 8000 + Math.random() * 4000);
      }
      
      // Initial call
      randomizeAnimations();
      
      // Add hover effects
      buttons.forEach(button => {
        button.addEventListener('mouseenter', function() {
          this.style.transform = 'scale(1.1) translateY(-5px)';
          this.style.boxShadow = '0 8px 25px rgba(255, 208, 0, 0.4)';
        });
        
        button.addEventListener('mouseleave', function() {
          this.style.transform = '';
          this.style.boxShadow = '0 4px 15px rgba(0,0,0,0.2)';
        });
      });
      
      // Responsive adjustments
      function adjustLayout() {
        if (window.innerWidth < 768) {
          document.body.style.padding = '10px';
        } else {
          document.body.style.padding = '20px';
        }
      }
      
      window.addEventListener('resize', adjustLayout);
      adjustLayout();
    });
  </script>
</body>
</html>
