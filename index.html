<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Soundboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            padding: 20px;
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .emoji-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 600px;
            margin-top: 20px;
        }
        .emoji {
            font-size: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            display: inline-block;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        .emoji:hover, .emoji.active {
            animation: dance 0.5s infinite alternate;
            transform: scale(1.3);
        }
        .controls {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff5252;
        }
        @keyframes dance {
            0% { transform: rotate(-10deg) scale(1.3); }
            100% { transform: rotate(10deg) scale(1.3); }
        }
    </style>
</head>
<body>

    <h1>Hey cutie !!! are you on mood swings, tap on emoji and enjoy sound</h1>

    <div class="emoji-container">
        <span class="emoji" data-sound="sound1.mp3">üòÄ</span>
        <span class="emoji" data-sound="sound2.mp3">üòÇ</span>
        <span class="emoji" data-sound="sound3.mp3">üòç</span>
        <span class="emoji" data-sound="sound4.mp3">üòé</span>
        <span class="emoji" data-sound="sound5.mp3">üò≠</span>
        <span class="emoji" data-sound="sound6.mp3">üò°</span>
        <span class="emoji" data-sound="sound7.mp3">ü§î</span>
        <span class="emoji" data-sound="sound8.mp3">üò¥</span>
        <span class="emoji" data-sound="sound9.mp3">ü•≥</span>
        <span class="emoji" data-sound="sound10.mp3">ü§Ø</span>
        <span class="emoji" data-sound="sound11.mp3">ü§ó</span>
        <span class="emoji" data-sound="sound12.mp3">ü§©</span>
        <span class="emoji" data-sound="sound13.mp3">ü•∫</span>
        <span class="emoji" data-sound="sound14.mp3">üíÄ</span>
    </div>

    <div class="controls">
        <div class="volume-control">
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.1" value="1">
        </div>
        <button id="stopButton">Stop All Sounds</button>
    </div>

    <script>
        // Beforeunload event to confirm leaving the site
        window.addEventListener('beforeunload', function (e) {
            e.preventDefault();
            e.returnValue = 'Are you sure you want to leave? The fun will stop!';
            return e.returnValue;
        });

        // Store audio elements and their playback positions
        const emojiAudioData = new Map();
        let audioContextInitialized = false;
        let audioContext;
        let currentlyPlaying = null;
        
        // iOS requires audio context to be created/resumed after user interaction
        function initAudioContext() {
            if (!audioContextInitialized) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                audioContextInitialized = true;
            }
        }

        // Volume control with confirmation
        const volumeControl = document.getElementById('volume');
        volumeControl.addEventListener('input', function() {
            if (this.value < 1) {
                const confirmLower = confirm('Are you sure you want to lower the volume? Maximum volume is more fun!');
                if (confirmLower) {
                    // Update volume for all existing audio elements
                    emojiAudioData.forEach(data => {
                        if (data.audio) {
                            data.audio.volume = this.value;
                        }
                    });
                } else {
                    this.value = 1;
                    // Reset volume to max for all existing audio elements
                    emojiAudioData.forEach(data => {
                        if (data.audio) {
                            data.audio.volume = 1;
                        }
                    });
                }
            } else {
                // Update volume to max for all existing audio elements
                emojiAudioData.forEach(data => {
                    if (data.audio) {
                        data.audio.volume = this.value;
                    }
                });
            }
        });

        // Stop all sounds
        document.getElementById('stopButton').addEventListener('click', () => {
            emojiAudioData.forEach(data => {
                if (data.audio) {
                    data.audio.pause();
                    data.audio.currentTime = 0;
                }
            });
            
            // Remove active class from all emojis
            document.querySelectorAll('.emoji').forEach(emoji => {
                emoji.classList.remove('active');
            });
            
            currentlyPlaying = null;
        });

        document.querySelectorAll('.emoji').forEach(emoji => {
            const soundFile = emoji.getAttribute('data-sound');
            
            // Initialize audio data for this emoji
            if (!emojiAudioData.has(soundFile)) {
                emojiAudioData.set(soundFile, {
                    audio: null,
                    element: emoji
                });
            }
            
            // Touch/click event for all devices
            emoji.addEventListener('click', (e) => {
                e.preventDefault();
                initAudioContext();
                
                const audioData = emojiAudioData.get(soundFile);
                
                // If this sound is already playing, stop it
                if (currentlyPlaying === soundFile) {
                    audioData.audio.pause();
                    audioData.audio.currentTime = 0;
                    emoji.classList.remove('active');
                    currentlyPlaying = null;
                    return;
                }
                
                // Stop any currently playing sound
                if (currentlyPlaying) {
                    const prevAudioData = emojiAudioData.get(currentlyPlaying);
                    if (prevAudioData.audio) {
                        prevAudioData.audio.pause();
                        prevAudioData.audio.currentTime = 0;
                    }
                    prevAudioData.element.classList.remove('active');
                }
                
                // Create audio element if it doesn't exist
                if (!audioData.audio) {
                    audioData.audio = new Audio(soundFile);
                    audioData.audio.volume = volumeControl.value;
                    audioData.audio.loop = true; // Make it loop continuously
                    audioData.audio.setAttribute('preload', 'auto');
                    audioData.audio.load();
                }
                
                // Play the audio
                audioData.audio.currentTime = 0;
                audioData.audio.play().catch(e => {
                    console.error("Audio playback failed:", e);
                    if (audioContext.state === 'suspended') {
                        audioContext.resume().then(() => {
                            audioData.audio.play();
                        });
                    }
                });
                
                // Update UI
                emoji.classList.add('active');
                currentlyPlaying = soundFile;
                
                // Handle when audio ends (shouldn't happen with loop=true, but just in case)
                audioData.audio.addEventListener('ended', () => {
                    emoji.classList.remove('active');
                    currentlyPlaying = null;
                }, {once: true});
            });

            // For hover effects on non-touch devices
            if (!('ontouchstart' in window || navigator.maxTouchPoints > 0)) {
                emoji.addEventListener('mouseenter', () => {
                    if (!currentlyPlaying) {
                        initAudioContext();
                        const audioData = emojiAudioData.get(soundFile);
                        
                        if (!audioData.audio) {
                            audioData.audio = new Audio(soundFile);
                            audioData.audio.volume = volumeControl.value;
                        }
                        
                        audioData.audio.currentTime = 0;
                        audioData.audio.play().catch(e => {
                            console.error("Audio playback failed:", e);
                        });
                    }
                });

                emoji.addEventListener('mouseleave', () => {
                    if (!currentlyPlaying) {
                        const audioData = emojiAudioData.get(soundFile);
                        
                        if (audioData.audio) {
                            audioData.audio.pause();
                            audioData.audio.currentTime = 0;
                        }
                    }
                });
            }
        });

        // Initialize audio context on any user interaction with the document
        document.addEventListener('click', initAudioContext, { once: true });
        document.addEventListener('touchstart', initAudioContext, { once: true });
    </script>

</body>
</html>
