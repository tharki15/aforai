<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe29f, #ffa8a8);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 2rem;
      color: #3b1010;
    }

    .game-button {
      display: inline-block;
      padding: 1rem 2rem;
      margin: 1rem;
      font-size: 1.5rem;
      text-decoration: none;
      background-color: #3b1010;
      color: #fff;
      border-radius: 12px;
      transition: background-color 0.3s ease;
    }

    .game-button:hover {
      background-color: #ff7660;
    }

    /* Visitor Counter */
    #visitor-counter {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background-color: #3b1010;
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>üéÆ Welcome to Game Hub</h1>

  <a class="game-button" href="road_cross.html">üöó Cross Road Game</a>
  <a class="game-button" href="catch_hamster.html">üêπ Catch the Hamster</a>
  <a class="game-button" href="fruit_slicer.html"> üçí Fruit Sclicer</a>
  <a class="game-button" href="archery.html"> üèπ Archery</a>

  <a class="game-button" href="zombie.html">üßü  Zombie</a>
  <div id="visitor-counter">Visitors: 0</div>

  <script>
    // Using localStorage for demo (replace with server API for real tracking)
    const counterElement = document.getElementById('visitor-counter');

    // Get existing count or initialize
    let visitCount = localStorage.getItem('visitCount');
    if (!visitCount) {
      visitCount = 1;
    } else {
      visitCount = parseInt(visitCount) + 1;
    }

    localStorage.setItem('visitCount', visitCount);
    counterElement.textContent = `Visitors: ${visitCount}`;
  </script>
</body>
</html>
