<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5544768868852000"
     crossorigin="anonymous"></script>
    <title>Defend your house!</title>
    <link rel="stylesheet" href="style2.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
</head>
<body>


<div class="board">
    <div class="nav">
        <div class="leftNav">
            <button class="start">start</button>

            <div class="level">
                <p> Choose level</p>
                <ul class="pickLevelList">
                    <li class="pickedlevel">Low</li>
                    <li>Mid</li>
                    <li> High</li>
                </ul>
            </div>
        </div>

        <div class="rightNav">
            <span><span class="counter">0</span> zombies killed!</span>
        </div>

    </div>


    <div class="home">
    </div>
    <div class="home2">
    </div>
</div>


<div class="overlay hidden">
    <div class="lostPopup">
        <div class="lostPopupBox hidden">
            <span>
            OH NO! You lost!
            </span>

            <p>
                You got <span class="counter2">0</span> points. It's just a game, so you can always
            </p>

            <h5 class="startOver"> try again!</h5>

        </div>
    </div>
</div>


<script src="app.js" type="text/javascript"></script>
</body>

</html>
