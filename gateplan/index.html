<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5544768868852000"
     crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATE 2026 Study Planner - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>GATE 2026 Study Planner</h1>
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>
            
            <!-- Login Form -->
            <form id="loginForm" class="form active">
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="loginMobile" placeholder="Mobile Number" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="loginPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <a href="#" class="forgot-password" id="forgotPasswordLink">Forgot Password?</a>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="form">
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="firstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-user"></i>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-calendar"></i>
                    <input type="date" id="dob" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="signupMobile" placeholder="Mobile Number" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="form">
                <div class="form-group">
                    <i class="fas fa-phone"></i>
                    <input type="tel" id="forgotMobile" placeholder="Mobile Number" required>
                </div>
                <div class="form-group">
                    <i class="fas fa-calendar"></i>
                    <input type="date" id="forgotDob" required>
                </div>
                <button type="submit" class="btn">Reset Password</button>
                <a href="#" class="back-to-login">Back to Login</a>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
