<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Main Practice Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header Section -->
        <header>
            <div class="header-top">
                <div class="agency-name">NATIONAL TESTING AGENCY</div>
                <div class="tagline">Excellence in Assessment</div>
            </div>
            <div class="header-bottom">
                <div class="exam-name">JEE MAIN</div>
            </div>
        </header>

        

        <!-- Candidate Info Section -->
        <div class="candidate-info">
            <div>Candidate Name: <span class="highlight"> Amit Yadav</span></div>
            <div>Subject Name: <span class="highlight">Practice Test</span></div>
            <div>Remaining Time: <span class="highlight" id="timer">01:19:59</span></div>
        </div>

        <!-- Language Section -->
        <div class="language-section">
            <label for="language">Paper Language:</label>
            <select id="language">
                <option>English</option>
                <option>Hindi</option>
            </select>
        </div>

        <!-- Question Section -->
        <div class="question-section">
            <div class="question-number">Question <span id="current-question">1</span>:</div>
            <div class="question-image">
                <img id="question-image" src="" alt="Question Image">
            </div>
            
        </div>

        <!-- Navigation Buttons -->
        <div class="navigation-buttons">
            <button class="nav-btn" id="save-next">SAVE & NEXT</button>
            <button class="nav-btn" id="mark-review">MARK FOR REVIEW & NEXT</button>
        </div>

        <!-- Footer Navigation -->
        <div class="footer-navigation">
            <button class="footer-nav-btn" id="prev-btn"><< BACK</button>
            <button class="footer-nav-btn" id="next-btn">NEXT >></button>
        </div>

        <!-- Status Section -->
        <div class="status-section">
            <div class="status-item"><span id="not-visited">24</span> Not Visited</div>
            <div class="status-item"><span id="not-answered">25</span> Not Answered</div>
            <div class="status-item"><span id="answered">0</span> Answered</div>
            <div class="status-item"><span id="marked-review">0</span> Marked for Review</div>
            <div class="status-item">Answered & Marked for Review (will be considered for evaluation)</div>
        </div>

        <!-- Question Grid -->
        <div class="question-grid" id="question-grid">
            <!-- Question numbers will be dynamically added here -->
        </div>

        <!-- Submit Button -->
        <div class="submit-section">
            <button class="submit-btn" id="submit-btn">SUBMIT</button>
        </div>
    </div>
    <canvas id="pieChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
